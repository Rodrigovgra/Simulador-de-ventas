            </button>
            <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-cart" viewBox="0 0 16 16">

            <div class="productosCarrito">

                <img class="producto-carrito-img" src="./img/Mesa-ratona.jpg" alt="">

                <div class="producto-carrito-nombre">
                    <p> Nombre </p>
                    <h3> Mesa Ratona</h3>
                </div>

                <div class="producto-carrito-cantidad">
                    <p> Cantidad </p>
                    <p>1</p>
                </div>
    
                <div class="producto-carrito-precio">
                    <p>Precio</p>
                    <p>$50000</p>
                </div>
      
                <div class="producto-carrito-subtotal">
                    <p>Subtotal</p>
                    <p>$100000</p>
                </div>


                <button class="producto-carrito-eliminar boton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="28" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

                <div class="producto-carrito-nombre">
                    <p> Nombre </p>
                    <h3> Mesa Ratona 02</h3>
                </div>

                <div class="producto-carrito-cantidad">
                    <p> Cantidad </p>
                    <p>1</p>
                </div>

                <div class="producto-carrito-precio">
                    <p>Precio</p>
                    <p>$50000</p>
                </div>
      
                <div class="producto-carrito-subtotal">

                    <p>$100000</p>
                </div>

                <button class="producto-carrito-eliminar boton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="28" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

                    </svg>
                </button>
            </div>
                
            <div id="funciones-carrito" class="funciones-carrito disabled">

                <div class="funciones-carrito-izquierda">
                    <button id="funciones-carrito-vaciar" class="funciones-carrito-vaciar boton">Vaciar Carrito</button>
                </div>
                

                <div class="funciones-carrito-derecha">

                    <div class="funciones-carrito-total">
                        <p>Total:</p>
                        <p id="total">$0</p>
                    </div>

                    <button id="funciones-carrito-comprar" class="funciones-carrito-comprar boton">Comprar Carrito</button>
