<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFVillagra</title>
    <link rel="shortcut icon" href=".//img/logo1.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <header id="headerCarrito">
        <a href="./index.html" class="seguirComprando">
            <i class="scBtn"> ↩ Seguir <br> comprando </i>
        </a>
        <h1> CARRITO </h1>
        <div class="headerBtns">
            <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-cart" viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div id="contenedorCarrito">
            <p id="carritoVacio">Tu carrito está vacío!</p>
            <div id="productos-carrito" class="productos-carrito disabled">
                <!-- JS -->
            </div>
            <div id="funciones-carrito" class="funciones-carrito disabled">
                <div class="funciones-carrito-izquierda">
                    <button id="funciones-carrito-vaciar" class="funciones-carrito-vaciar boton">Vaciar Carrito</button>
                </div>
                <div class="funciones-carrito-derecha">
                    <div class="funciones-carrito-total">
                        <p>Total:</p>
                        <p id="totalCarrito"></p>
                    </div>
                    <button id="funciones-carrito-comprar" class="funciones-carrito-comprar boton">Comprar Carrito</button>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
